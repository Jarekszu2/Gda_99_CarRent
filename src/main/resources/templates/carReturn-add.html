<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarReturn add</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>CarReturn add</h1>
    <form th:action="@{/carReturn/add_carReturn}" method="post">
        <div class="row col-12 form-container">

            <input type="hidden" th:name="idCarRent" th:value="${idCarRent}">
            <!--<input type="hidden" th:field="${idCar}" th:value="${idCar}">-->
            <!--<input type="hidden" th:field="${idClient}" th:value="${idClient}">-->

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="dateEnd">Date end:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="date" id="dateEnd" th:name="dateEnd" th:value="${dateEnd}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="dateOfReturn">Date of return:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="date" id="dateOfReturn" th:name="dateOfReturn" th:value="${dateOfReturn}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="additionalPaymentForDelay">Payment for delay:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="number" id="additionalPaymentForDelay" th:name="additionalPaymentForDelay" th:value="${additionalPaymentForDelay}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="additionalPaymentForFuel">Payment for fuel:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="number" id="additionalPaymentForFuel" th:name="additionalPaymentForFuel" th:value="${additionalPaymentForFuel}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="cleaningPayment">Payment for cleaning:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="number" id="cleaningPayment" th:name="additionalPaymentForCleaning" th:value="${cleaningPayment}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="commentCarReturn">Comment:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="commentCarReturn" th:name="commentCarReturn" th:value="${commentCarReturn}">
                </div>
            </div>

            <!--<div class="row col-md-12 form-input-row">-->
                <!--<div class="col-md-6">-->
                    <!--<label for="cars">Car:</label>-->
                <!--</div>-->
                <!--<div class="col-md-6">-->
                    <!--<select th:name="carId" id="cars" class="form-control col-md-12">-->
                        <!--<option th:each="car : ${cars}"-->
                                <!--th:text="${car.getName()}"-->
                                <!--th:value="${car.getIdCar()}"-->
                                <!--th:selected="${booking.getCar() != null && booking.getCar().getIdCar() == car.getIdCar()}"/>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->

            <div class="row col-md-12 form-button-row">
                <div class="col-md-4">
                    <button type="reset" class="btn btn-warning offset-3 col-md-6">Reset</button>
                </div>

                <!--<div class="col-md-12">-->
                    <div class="col-md-4">
                        <a th:href="@{${referer}}">
                            <button type="button" class="btn btn-primary offset-3 col-md-6">Back</button>
                        </a>
                    </div>
                <!--</div>-->

                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary offset-3 col-md-6">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
