                <!--</div>-->

        </div>

        <div class="row col-md-12 justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${carReturns.getNumber() >0}">
                        <a class="page-link"
                           th:href="@{/carReturn/list_carReturns(page=${carReturns.getNumber()-1}, size=${carReturns.getSize()})}">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="number : ${#numbers.sequence(carReturns.getNumber()-3, carReturns.getNumber()-1)}"
                        th:if="${number >=0}">
                        <a class="page-link" th:href="@{/carReturn/list_carReturns(page=${number}, size=${carReturns.getSize()})}"
                           th:text="${number + 1}"></a>
                    </li>
                    <li class="page-item"
                        th:each="number : ${#numbers.sequence(carReturns.getNumber(), carReturns.getNumber()+3)}"
                        th:if="${number< carReturns.getTotalPages()}">
                        <a class="page-link" th:href="@{/carReturn/list_carReturns(page=${number}, size=${carReturns.getSize()})}"
                           th:text="${number + 1}"></a>
                    </li>
                    <li class="page-item" th:if="${carReturns.getNumber() < carReturns.getTotalPages()-1}">
                        <a class="page-link"
                           th:href="@{/carReturn/list_carReturns(page=${carReturns.getNumber()+1}, size=${carReturns.getSize()})}">Next</a>
                    </li>
                </ul>
            </nav>
