<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Car list</h1>
    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-1">Id</div>
            <div class="col-2">Name</div>
            <div class="col-2">Hire/day</div>
            <div class="col-2">Status</div>
            <div class="col-5"><!--Buttons--></div>
        </div>
        <div th:each="car : ${cars}" class="row col-md-12 list-data-row">
            <div class="col-1" th:text="${car.getIdCar()}"></div>
            <div class="col-2" th:text="${car.getName()}"></div>
            <div class="col-2" th:text="${car.getPrice()}"></div>
            <div class="col-2" th:text="${car.getCarStatus()}"></div>

            <!--<div class="col-2">-->
                <!--<select th:name="publishingHouseId" id="publishingHouseId" class="form-control col-md-12">-->
                    <!--<option th:each="ph : ${publishingHouses}"-->
                            <!--th:text="${ph.getName()}"-->
                            <!--th:value="${ph.getId()}"-->
                            <!--th:selected="${book.getPublishingHouse() != null && book.getPublishingHouse().getId() == ph.getId()}"/>-->
                <!--</select>-->
            <!--</div>-->

            <div class="row col-5">
                <!--<div class="col-4">-->
                    <!--<a th:href="@{/car/remove(carId=${car.getIdCar()})}">-->
                        <!--<button type="button" class="btn btn-danger">-->
                                <!--Remove-->
                        <!--</button>-->
                    <!--</a>-->
                <!--</div>-->
                <!--<div class="col-4">-->
                    <!--<a th:href="@{/car/edit(carId=${car.getIdCar()})}">-->
                        <!--<button type="button" class="btn btn-primary">-->
                            <!--Edit-->
                        <!--</button>-->
                    <!--</a>-->
                <!--</div>-->
                <div class="col-4">
                    <a th:href="@{/account/details(carId=${car.getIdCar()})}">
                        <button type="button" class="btn btn-primary">
                            Details
                        </button>
                    </a>
                </div>



            </div>
        </div>

        <div class="row col-md-12 justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${cars.getNumber() >0}">
                        <a class="page-link"
                           th:href="@{/account/car_list(page=${cars.getNumber()-1}, size=${cars.getSize()})}">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="number : ${#numbers.sequence(cars.getNumber()-3, cars.getNumber()-1)}"
                        th:if="${number >=0}">
                        <a class="page-link" th:href="@{/car/list(page=${number}, size=${cars.getSize()})}"
                           th:text="${number + 1}"></a>
                    </li>
                    <li class="page-item"
                        th:each="number : ${#numbers.sequence(cars.getNumber(), cars.getNumber()+3)}"
                        th:if="${number< cars.getTotalPages()}">
                        <a class="page-link" th:href="@{/car/list(page=${number}, size=${cars.getSize()})}"
                           th:text="${number + 1}"></a>
                    </li>
                    <li class="page-item" th:if="${cars.getNumber() < cars.getTotalPages()-1}">
                        <a class="page-link"
                           th:href="@{/account/car_list(page=${cars.getNumber()+1}, size=${cars.getSize()})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
