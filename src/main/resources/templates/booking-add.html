<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking add</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Booking add</h1>
    <form th:action="@{/account/booking-add}" method="post" th:object="${booking}">
        <div class="row col-12 form-container">

            <input type="hidden" th:field="*{idBooking}" th:value="*{idBooking}">

            <input type="hidden" th:field="*{bookingDateTime}" th:value="*{bookingDateTime}">

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="dateStart">Date start:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="datetime-local" id="dateStart" th:name="*{dateStart}" th:value="*{dateStart}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="dateEnd">Date end:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="datetime-local" id="dateEnd" th:name="*{dateEnd}" th:value="*{dateEnd}">
                </div>
            </div>

            <div class="row col-md-12 form-input-row">
                <div class="col-md-6">
                    <label for="cars">Cars:</label>
                </div>
                <div class="col-md-6">g
                    <select id="cars" th:field="*{car}">
                        <option th:each="car : ${cars}" th:text="${car.getName()}" th:value="${car.getName()}"></option>
                    </select>
                </div>
            </div>

            <div class="row col-md-12 form-button-row">
                <div class="col-md-6">
                    <button type="reset" class="btn btn-warning offset-3 col-md-6">Reset</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary offset-3 col-md-6">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
